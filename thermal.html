<script>
function isEmpty(val){
    return (val === undefined || val == null || val.length <= 0) ? true : false;
}
function IsJsonString(str) {
    try {
        JSON.parse(str);
    } catch (e) {
        return false;
    }
    return true;
}
$(document).ready(function() {
    var t = $('#example').DataTable();

var wsUri = "ws://pulsar1:8080/ws/v2/consumer/persistent/public/default/pi-sensors/pisensor2?subscriptionType=Exclusive";
websocket = new WebSocket(wsUri);
websocket.onopen = function(evt) {
   console.log('open');
};
websocket.onerror = function(evt) {console.log('ERR', evt)};
websocket.onmessage = function(evt) {
    var dataPoints = JSON.parse(evt.data);

    if ( dataPoints === undefined || dataPoints == null || dataPoints.payload === undefined || dataPoints.payload == null ) {
            return;
    }

    if (websocket.readyState === WebSocket.OPEN) {
        websocket.send("{\"messageId\": \"" + dataPoints.messageId + "\"}");
    }
    if (IsJsonString(atob(dataPoints.payload))) {
         var pulsarMessage = JSON.parse(atob(dataPoints.payload));
         if ( pulsarMessage === undefined || pulsarMessage == null ) {
                 return;
         }
	 tempF = (pulsarMessage.temperature * (9/5)) + 32;

         t.row.add( [ dataPoints.key, dataPoints.publishTime, pulsarMessage.cputempf,
	              pulsarMessage.cpu, pulsarMessage.diskusage,
		      Math.round(pulsarMessage.temperature) + '\xB0C (' + Math.round(tempF) + ' \xB0F)' ,
		      pulsarMessage.humidity,
		      pulsarMessage.co2,
	              pulsarMessage.runtime, pulsarMessage.systemtime] ).draw(true );
       }
};

} );
</script>
